apiVersion: core.openfeature.dev/v1alpha1
kind: FeatureFlagConfiguration
metadata:
  name: end-to-end
spec:
  featureFlagSpec: |
    {
      "flags": {
        "new-welcome-message": {
          "state": "ENABLED",
          "variants": {
            "on": true,
            "off": false
          },
          "defaultVariant": "on"
        },
        "hex-color": {
          "variants": {
            "red": "c05543",
            "green": "2f5230",
            "blue": "0d507b"
          },
          "defaultVariant": "red",
          "state": "ENABLED",
          "targeting": {
            "fractionalEvaluation": [
              "userAgent",
              [
                "red",
                50
              ],
              [
                "blue",
                20
              ],
              [
                "green",
                30
              ]
            ]
          }
        },
        "fib-algo": {
          "variants": {
            "recursive": "recursive",
            "memo": "memo",
            "loop": "loop",
            "binet": "binet"
          },
          "defaultVariant": "recursive",
          "state": "ENABLED",
          "targeting": {
            "if": [
              {
                "in": ["@faas.com", {
                  "var": ["email"]
                }]
              }, "binet", null
            ]
          }
        }
      }
    }
